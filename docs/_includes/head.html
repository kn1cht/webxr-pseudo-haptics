<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

    
  <!-- Open Graph general -->
  <meta property="og:url" content="{{site.url}}{{site.baseurl}}/{{page.url}}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% if page.title %}{{page.title}} | {% endif %}{{site.title}}">
  <meta property="og:description" content="{% unless !page.description %}{{site.description}}{% else %}{{page.description}}{% endunless %}">
  <meta property="og:image" content="{{site.ogp-img}}">
  <meta property="og:image:alt" content="{% if page.title %} {{page.title}} | {% endif %}{{site.title}}">
  <meta property="og:site_name" content="{% if page.title %} {{page.title}} | {% endif %}{{site.title}}">
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image"/>
  <meta name="twitter:title" content="{% if page.title %} {{page.title}} | {% endif %}{{site.title}}">
  <meta name="twitter:description" content="{% unless !page.description %}{{site.description}}{% else %}{{page.description}}{% endunless %}">
  <meta name="twitter:image:src" content="{{site.ogp-img}}">
  <!-- Search Engine -->
  <meta name="description" content="{% unless !page.description %}{{site.description}}{% else %}{{page.description}}{% endunless %}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap">


  <!-- Icons -->
  <link rel="icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml">
</head>
